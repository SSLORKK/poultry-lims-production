services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lims_db
    environment:
      POSTGRES_USER: lims_user
      POSTGRES_PASSWORD: lims_password
      POSTGRES_DB: lims_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims_user -d lims_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lims_network
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # Redis Cache
  redis:
    image: redis:8.4.0-bookworm
    container_name: lims_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lims_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Backend API
  backend:
    image: sslorkk/poultrylims-backend:1.0.0
    container_name: lims_backend
    environment:
      DATABASE_URL: postgresql+psycopg2://lims_user:lims_password@db:5432/lims_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-here-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/code/backend/uploads
    networks:
      - lims_network
    restart: unless-stopped

  # Frontend
  frontend:
    image: sslorkk/poultrylims-frontend:1.0.0
    container_name: lims_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lims_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  lims_network:
    driver: bridge
