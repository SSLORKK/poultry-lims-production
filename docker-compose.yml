# =============================================================================
# POULTRY LIMS - PRODUCTION (Synology NAS)
# Uses Docker Hub images - optimized for production deployment
# =============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lims_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lims_user
      POSTGRES_PASSWORD: lims_password
      POSTGRES_DB: lims_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims_user -d lims_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lims_network
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis Cache
  redis:
    image: redis:8.4.0-bookworm
    container_name: lims_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lims_network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Production - Docker Hub Image)
  backend:
    image: sslorkk/poultry-lims-backend:latest
    container_name: lims_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://lims_user:lims_password@db:5432/lims_db
      REDIS_URL: redis://redis:6379/0
      PROJECT_NAME: LIMS API
      VERSION: 1.0.0
      API_V1_STR: /api/v1
      SECRET_KEY: Sslork634827-production-secret-key-lims-2024
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      CACHE_ENABLED: "true"
      CACHE_TTL: 300
    volumes:
      - lims_uploads:/code/backend/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lims_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # React Frontend (Production - Docker Hub Image)
  frontend:
    image: sslorkk/poultry-lims-frontend:latest
    container_name: lims_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lims_network

volumes:
  postgres_data:
  redis_data:
  lims_uploads:

networks:
  lims_network:
    driver: bridge
